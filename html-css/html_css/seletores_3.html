<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de Irmãos Adjacentes #3</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        div ~ p {
            background-color: blueviolet;
        }
        span + p {
            background-color: chocolate;
        }
        .exemplo-filhos > p {
            background-color: crimson;
        }
        #exemplo-descedentes {
            background-color: fuchsia;
        }
    </style>
</head>
<body>
    <h2>Seletores de Irmãos Adjacentes</h2>
    <div>
        <span>Antes</span>
        <p>Parágrafo #01</p>
        <p>Parágrafo #02</p>
    </div>
    <h2>Seletores de Irmãos Geraias</h2>
    <div>
        <div>Antes</div>
        <p>Parágrafo #01</p>
        <p>Parágrafo #02</p>
    </div>
    <h2>Seletores de Filhos (Descendentes Diretos)</h2>
    <div class="exemplo-filhos">
        <p>Parágrafo #01</p>
        <div>
            <p>Parágrafo #02</p>
        </div>
    </div>
    <h2>Seletores de Filhos Descedentes</h2>
    <div id="exemplo-descedentes">
        <p>Parágrafo #01</p>
        <div>
            <p>Parágrafo #02</p>
        </div>
    </div>
</body>
</html>
