<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid: Linhas & Colunas</title>
    <style>
        body {
            background-color: #000;
            color: white;
        }
        .grid>div{
            border: solid 5px cadetblue;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
        <div class="d6">6</div>
        <div class="d7">7</div>
        <div class="d8">8</div>
        <div class="d9">9</div>
        <div class="d10">10</div>
        <div class="d11">11</div>
        <div class="d12">12</div>
    </div>
</body>
</html>
