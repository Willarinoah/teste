<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Exemplo usando formulario em html</h1>
    <form action="exercicios.html">

        <div>
            <div><label for="nome">Nome:</label></div>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div>
            <div><label for="email">E-mail:</label></div>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <div><label for="senhe">Senha:</label></div>
            <input type="password" name="senha" id="senha" required>
        </div>

        <div><label for="bio">Fale sobre vocÃª:</label></div>
        <textarea name="bio" id="bio" cols="25" rows="5"></textarea>

        <div>
            <div>Tipo de residencia:</div>
            <input type="radio" name="residencia" id="casa" value="casa">
            <label for="casa">Casa</label>
            <input type="radio" name="residencia" id="apto" value="apto">
            <label for="apto">Apartamento</label>
            <input type="radio" name="residencia" id="sitio" value="sitio">
            <label for="sitio">Sitio</label>
            <input type="radio" name="residencia" id="fazenda" value="fazenda">
            <label for="fazenda">Fazenda</label>
        </div>

        <div>
            <div>Escolha o seu plano:</div>
            <select name="plano" id="plano">
                <option value="Gratis">Plano - Gratuito</option>
                <option value="Silver">Plano Silver - 59,90</option>
                <option value="Gold">Plano Gold - 100,00</option>
            </select>
        </div>

        <div>
            <div>Interesse:</div>
            <input type="checkbox" name="tecnologia" id="tecnologia">
            <label for="tecnologia">Tecnologia:</label>
            <input type="checkbox" name="livro" id="livro">
            <label for="livro">Livro:</label>
            <input type="checkbox" name="musica" id="musica">
            <label for="musica">Musica:</label>
            <input type="checkbox" name="cinema" id="cinema">
            <label for="cinema">Cinema:</label>
        </div>

        <div>
            <button>Salvar</button>
            <button type="reset">Limpar</button>
        </div>

    </form>

</body>

</html>
